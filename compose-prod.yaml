version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    restart: always
    volumes:
      - ./app:/app
      - static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env-docker
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    restart: always
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    env_file:
      - .env-docker

  proxy:
    build:
      context: ./proxy
    restart: always
    depends_on:
      - app
    ports:
      - "80:8000"
    volumes:
      - static-data:/vol/static


volumes:
  dev-db-data:
  static-data: